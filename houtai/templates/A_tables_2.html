{% extends "A_index_model.html" %}
{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>风控策略命中情况 <small></small></h3>
              </div>
            </div>

            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>数据筛选 <small>每日更新一次</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">策略选择</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select class="form-control" name="sel_value">
                              {% for nn in celue %}
                            <option>{{nn}}</option>
                              {% endfor %}

                          </select>
                        </div>
                      </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">日期选择 <span class="required"></span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <!--<input type="text" name="reservation-time" id="reservation-time" class="form-control" value="01/01/2016 - 01/25/2016" />-->
                            <input type="text" name="reservation" id="reservation" class="form-control" value="{{reservation}}"/>
                        </div>
                      </div>


                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						  <button class="btn btn-primary" type="reset">重置</button>
                            <input type="submit" class="btn btn-success" value="提交">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

              <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <!--<h2>h <small></small></h2>-->
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content" style='overflow:auto'>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>日期</th>
                          <th>编号</th>
                          <th>说明</th>
                          <th>策略检查数</th>
                            <th>策略操作</th>
                          <th>策略命中数</th>
                          <th>策略命中率</th>
                          <th>三方通过数</th>
                           <th>三方通过率</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for nn in result %}
                      <tr>
                        {% for mm in nn %}
                            {% if mm < 0.8 %}
                                <td style="color :red">{{mm}}</td>
                            {% else %}
                                <td >{{mm}}</td>
                            {% endif %}
                        {% endfor %}
                      </tr>
                      {% endfor %}
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>







              <div class="clearfix"></div>


            </div>

          </div>
        </div>
        <!-- /page content -->
{% endblock %}
